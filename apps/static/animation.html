<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>

    <style>
        /* ---- BASE Style (gradient, dark theme) ---- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
        }

        /* ---- Main Splash Card ---- */
        .splash-card {
            width: 320px;
            height: 320px;
            border-radius: 22px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.55);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            animation: popIn 0.8s ease forwards;
            position: relative;
            overflow: hidden;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ---- Animated neon lines ---- */
        .line {
            position: absolute;
            height: 3px;
            width: 0;
            border-radius: 50px;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            box-shadow: 0 0 15px #00ff88aa;
            animation: slideIn 1s ease forwards;
        }

        .line.top    { top: 30px;    left: 30px;  animation-delay: 0.2s; }
        .line.middle { top: 60px;    right: 30px; animation-delay: 0.4s; }
        .line.bottom { bottom: 30px; left: 50px;  animation-delay: 0.6s; }

        @keyframes slideIn {
            from { width: 0; opacity: 0; }
            to   { width: 100px; opacity: 1; }
        }

        /* ---- LOGO Text Container ---- */
        .logo-text {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ---- FITNESS (Main title) ---- */
        .fitness-word {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            justify-content: center;
        }

        .fitness-word span {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff88 0%, #00d4ff 50%, #ffd700 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(-30px) rotateX(-90deg);
            animation: letterDrop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.4));
        }

        /* Har bir harf uchun delay */
        .fitness-word span:nth-child(1) { animation-delay: 0.3s; }
        .fitness-word span:nth-child(2) { animation-delay: 0.4s; }
        .fitness-word span:nth-child(3) { animation-delay: 0.5s; }
        .fitness-word span:nth-child(4) { animation-delay: 0.6s; }
        .fitness-word span:nth-child(5) { animation-delay: 0.7s; }
        .fitness-word span:nth-child(6) { animation-delay: 0.8s; }
        .fitness-word span:nth-child(7) { animation-delay: 0.9s; }

        @keyframes letterDrop {
            0% {
                opacity: 0;
                transform: translateY(-30px) rotateX(-90deg) scale(0.5);
            }
            50% {
                transform: translateY(5px) rotateX(0deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg) scale(1);
            }
        }

        /* ---- APP (Subtitle) ---- */
        .app-word {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .app-word span {
            font-size: 38px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: scale(0);
            animation: letterPop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
        }

        .app-word span:nth-child(1) { animation-delay: 1.1s; }
        .app-word span:nth-child(2) { animation-delay: 1.2s; }
        .app-word span:nth-child(3) { animation-delay: 1.3s; }

        @keyframes letterPop {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        /* ---- Pulsing glow effect ---- */
        .logo-text::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            animation-delay: 1.5s;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        /* ---- Loading text ---- */
        .loading-text {
            margin-top: 30px;
            color: #e8fff4;
            font-size: 16px;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeIn 1s ease 1.6s forwards;
            text-transform: uppercase;
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 0.7;
                transform: translateY(0);
            }
        }

        /* ---- Loading dots ---- */
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }

        .loading-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            40% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

<div class="splash-card">

    <!-- Neon green animated lines -->
    <div class="line top"></div>
    <div class="line middle"></div>
    <div class="line bottom"></div>

    <!-- LOGO TEXT with animation -->
    <div class="logo-text">
        <!-- FITNESS word - har bir harf alohida -->
        <div class="fitness-word">
            <span>O</span>
            <span>N</span>
            <span>L</span>
            <span>I</span>
            <span>N</span>
            <span>E</span>
        </div>

        <!-- APP word -->
        <div class="app-word">
            <span>G</span>
            <span>Y</span>
            <span>M</span>
        </div>
    </div>

    <!-- Loading text with animated dots -->
    <div class="loading-text">
        Loading
        <span class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </span>
    </div>
</div>

<script>
    // 5 soniya â†’ workouts
    setTimeout(() => {
        window.location.href = "/workout";
    }, 2000);
</script>

</body>
</html>
