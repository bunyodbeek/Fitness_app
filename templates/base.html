<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fitness App{% endblock %}</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #EAEAEA;
            min-height: 100vh;
            padding-bottom: 80px;
            position: relative;
            overflow-x: hidden;
        }

        /* Premium Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 90%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
            animation: particleFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Premium Top Navigation */
        .top-nav {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .top-nav h1 {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            flex: 1;
            text-align: center;
        }

        .top-nav .back-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .top-nav .back-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.1) translateX(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .top-nav .action-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            font-size: 24px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .top-nav .action-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Premium Search Bar */
        .search-bar {
            padding: 20px;
            background: transparent;
            position: sticky;
            top: 85px;
            z-index: 99;
        }

        .search-bar input {
            width: 100%;
            padding: 16px 24px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 30px;
            font-size: 16px;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.1) 0%,
                rgba(255, 215, 0, 0.05) 100%);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-bar input:focus {
            outline: none;
            border-color: #ffd700;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.2) 0%,
                rgba(255, 215, 0, 0.1) 100%);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.3);
        }

        /* Content Container */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Premium Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top,
                rgba(15, 52, 96, 0.98) 0%,
                rgba(22, 33, 62, 0.98) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 8px 0;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.4);
            z-index: 100;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
        }

        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
            letter-spacing: 0.5px;
        }

        .bottom-nav .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700 0%, #ff6b6b 100%);
            transition: width 0.3s ease;
            border-radius: 0 0 3px 3px;
        }

        .bottom-nav .nav-item:hover::before,
        .bottom-nav .nav-item.active::before {
            width: 60%;
        }

        .bottom-nav .nav-item:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-3px);
        }

        .bottom-nav .nav-item.active {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.15);
        }

        .bottom-nav .nav-item .icon {
            font-size: 26px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .bottom-nav .nav-item:hover .icon,
        .bottom-nav .nav-item.active .icon {
            transform: scale(1.15);
            filter: drop-shadow(0 4px 8px rgba(255, 215, 0, 0.5));
        }

        /* Placeholder for images */
        .placeholder-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 215, 0, 0.15) 100%);
            color: rgba(255, 215, 0, 0.7);
            font-size: 48px;
            font-weight: 900;
            border-radius: 12px;
        }

        /* Premium Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            border: 4px solid rgba(255, 215, 0, 0.1);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Premium Messages */
        .error-message {
            background: linear-gradient(135deg,
                rgba(231, 76, 60, 0.9) 0%,
                rgba(192, 57, 43, 0.9) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 18px 20px;
            border-radius: 16px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(231, 76, 60, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        .success-message {
            background: linear-gradient(135deg,
                rgba(46, 204, 113, 0.9) 0%,
                rgba(39, 174, 96, 0.9) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 18px 20px;
            border-radius: 16px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(46, 204, 113, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
        }

        /* Premium Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state .icon {
            font-size: 100px;
            margin-bottom: 30px;
            filter: grayscale(100%);
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .empty-state h3 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-nav h1 {
                font-size: 20px;
                letter-spacing: 3px;
            }

            .top-nav .back-btn,
            .top-nav .action-btn {
                width: 40px;
                height: 40px;
                font-size: 24px;
            }

            .search-bar {
                top: 80px;
                padding: 15px;
            }

            .search-bar input {
                padding: 14px 20px;
                font-size: 15px;
            }

            .bottom-nav {
                padding: 10px 0 6px 0;
            }

            .bottom-nav .nav-item {
                font-size: 10px;
                padding: 6px 8px;
            }

            .bottom-nav .nav-item .icon {
                font-size: 22px;
            }

            body {
                padding-bottom: 70px;
            }
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ffd700, #f39c12);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}

<!-- Premium Bottom Navigation -->
{% block bottom_nav %}
<div class="bottom-nav">
    <a href="{% url 'muscle_groups' %}" class="nav-item {% if 'exercises' in request.path or 'muscle' in request.path %}active{% endif %}">
        <span class="icon">üí™</span>
        <span>Exercises</span>
    </a>
    <a href="{% url 'program_list' %}" class="nav-item {% if 'program' in request.path %}active{% endif %}">
        <span class="icon">‚úÖ</span>
        <span>Workouts</span>
    </a>
    <a href="{% url 'my_trainer' %}" class="nav-item {% if 'my-trainer' in request.path %}active{% endif %}">
        <span class="icon">üë§</span>
        <span>My Trainer</span>
    </a>
    <a href="{% url 'favorites' %}" class="nav-item {% if 'favorites' in request.path %}active{% endif %}">
        <span class="icon">‚≠ê</span>
        <span>Favourites</span>
    </a>
    <a href="{% url 'user_profile' %}" class="nav-item {% if 'profile' in request.path %}active{% endif %}">
        <span class="icon">üë®</span>
        <span>Profile</span>
    </a>
</div>
{% endblock %}


<script>
    // Telegram WebApp initialization
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Get user telegram_id
    const telegramId = tg.initDataUnsafe?.user?.id;

    // Store telegram_id in localStorage
    if (telegramId) {
        localStorage.setItem('telegram_id', telegramId);
    }

    // Helper function to get telegram_id
    function getTelegramId() {
        return localStorage.getItem('telegram_id') || telegramId;
    }

    // Helper function for going back
    function goBack() {
        window.history.back();
    }

    // Django template already handles active state detection
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
