<!-- templates/workouts/workout_start.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2d3945;
            color: white;
            min-height: 100vh;
        }

        /* Header */
        .session-header {
            background: #36424f;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .exit-btn {
            color: #ffd700;
            font-size: 16px;
            font-weight: 600;
            background: none;
            border: none;
            cursor: pointer;
        }

        .progress-counter {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .menu-btn {
            color: #ffd700;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Exercise Content */
        .exercise-content {
            padding: 30px 20px;
            text-align: center;
        }

        .exercise-image-container {
            max-width: 250px;
            margin: 0 auto 30px;
        }

        .exercise-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 12px;
            background: #36424f;
        }

        .exercise-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 40px;
        }

        /* Timer */
        .timer-container {
            margin: 40px 0;
        }

        .timer-box {
            background: linear-gradient(135deg, #9fa96e, #b8bd7f);
            border-radius: 16px;
            padding: 30px;
            display: inline-flex;
            align-items: center;
            gap: 30px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .timer-display {
            font-size: 56px;
            font-weight: 700;
            color: #2d3945;
        }

        .timer-label {
            font-size: 18px;
            color: #2d3945;
            opacity: 0.7;
        }

        /* Sets Tracker */
        .sets-tracker {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: #36424f;
            border-radius: 12px;
        }

        .set-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid #2d3945;
        }

        .set-row:last-child {
            border-bottom: none;
        }

        .set-number {
            font-size: 16px;
            font-weight: 600;
            color: #95a5a6;
            min-width: 60px;
        }

        .set-input {
            flex: 1;
            background: #2d3945;
            border: 2px solid #445566;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        .set-input:focus {
            outline: none;
            border-color: #ffd700;
        }

        .set-done-btn {
            width: 40px;
            height: 40px;
            background: #2d3945;
            border: 2px solid #445566;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .set-done-btn.completed {
            background: #ffd700;
            border-color: #ffd700;
            color: #2d3945;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            padding: 0 20px;
            margin-top: 40px;
        }

        .pause-btn {
            flex: 1;
            background: #ffd700;
            border: none;
            color: #2d3945;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .did-it-btn {
            flex: 2;
            background: #ffd700;
            border: none;
            color: #2d3945;
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .did-it-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }

        /* Up Next Section */
        .up-next-section {
            margin: 40px 20px 20px;
            background: #36424f;
            border-radius: 12px;
            padding: 20px;
        }

        .up-next-label {
            font-size: 14px;
            color: #ffd700;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .up-next-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .up-next-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            background: #2d3945;
        }

        .up-next-info {
            flex: 1;
        }

        .up-next-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .up-next-details {
            font-size: 14px;
            color: #95a5a6;
        }

        /* Rest Overlay */
        .rest-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            flex-direction: column;
        }

        .rest-overlay.active {
            display: flex;
        }

        .rest-title {
            font-size: 32px;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .rest-timer {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .skip-rest-btn {
            background: none;
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Finish Modal */
        .finish-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
            flex-direction: column;
        }

        .finish-modal.active {
            display: flex;
        }

        .finish-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .finish-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .finish-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .finish-save-btn {
            background: #ffd700;
            border: none;
            color: #2d3945;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="session-header">
        <button class="exit-btn" onclick="showFinishModal()">Exit</button>
        <div class="progress-counter">
            <span id="current">1</span>/{{ total_exercises }}
        </div>
        <button class="menu-btn">‚ò∞</button>
    </div>

    <!-- Exercise Content -->
    <div class="exercise-content" id="exerciseContainer">
        <div class="exercise-image-container">
            <img src="" alt="" class="exercise-image" id="exerciseImage">
        </div>

        <h2 class="exercise-name" id="exerciseName">Loading...</h2>

        <!-- Timer (for cardio) -->
        <div class="timer-container" id="timerContainer" style="display: none;">
            <div class="timer-box">
                <div class="timer-display" id="timer">10:00</div>
                <div class="timer-label">Min</div>
            </div>
        </div>

        <!-- Sets Tracker -->
        <div class="sets-tracker" id="setsTracker" style="display: none;">
            <!-- Sets will be added dynamically -->
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="pause-btn" onclick="togglePause()">
            <span id="pauseIcon">‚è∏</span>
        </button>
        <button class="did-it-btn" id="didItBtn" onclick="completeExercise()">
            Did it
        </button>
    </div>

    <!-- Up Next -->
    <div class="up-next-section" id="upNext" style="display: none;">
        <div class="up-next-label">Up Next</div>
        <div class="up-next-content">
            <img src="" alt="" class="up-next-image" id="upNextImage">
            <div class="up-next-info">
                <div class="up-next-name" id="upNextName"></div>
                <div class="up-next-details" id="upNextDetails"></div>
            </div>
        </div>
    </div>

    <!-- Rest Overlay -->
    <div class="rest-overlay" id="restOverlay">
        <div class="rest-title">Rest</div>
        <div class="rest-timer" id="restTimer">00:60</div>
        <button class="skip-rest-btn" onclick="skipRest()">Skip Rest</button>
    </div>

    <!-- Finish Modal -->
    <div class="finish-modal" id="finishModal">
        <div class="finish-icon">üéâ</div>
        <div class="finish-title">Great Job!</div>
        <div class="finish-buttons">
            <button class="finish-save-btn" onclick="finishWorkout()">Finish</button>
        </div>
    </div>

    <script>
        // CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Exercises data from Django
        const exercises = {{ exercises_json|safe }};
        const workoutId = {{ workout.id }};

        let currentExerciseIndex = 0;
        let isPaused = false;
        let timerInterval = null;
        let restInterval = null;
        let timeLeft = 0;

        // Load exercise
        function loadExercise(index) {
            if (index >= exercises.length) {
                showFinishModal(true);
                return;
            }

            currentExerciseIndex = index;
            const exercise = exercises[index];

            // Update progress
            document.getElementById('current').textContent = index + 1;

            // Update image
            const img = document.getElementById('exerciseImage');
            if (exercise.image) {
                img.src = exercise.image;
            } else {
                img.src = '/static/images/placeholder.png';
            }

            // Update name
            document.getElementById('exerciseName').textContent = exercise.name;

            // Show timer or sets
            if (exercise.is_timed) {
                showTimer(exercise.duration_minutes);
            } else {
                showSets(exercise);
            }

            // Show up next
            showUpNext(index);
        }

        // Show timer
        function showTimer(minutes) {
            document.getElementById('timerContainer').style.display = 'block';
            document.getElementById('setsTracker').style.display = 'none';

            timeLeft = minutes * 60;
            updateTimerDisplay();
            startTimer();
        }

        // Show sets
        function showSets(exercise) {
            document.getElementById('timerContainer').style.display = 'none';
            document.getElementById('setsTracker').style.display = 'block';

            const tracker = document.getElementById('setsTracker');
            tracker.innerHTML = '';

            for (let i = 0; i < exercise.sets; i++) {
                const setRow = document.createElement('div');
                setRow.className = 'set-row';
                setRow.innerHTML = `
                    <div class="set-number">Set ${i + 1}</div>
                    <input type="number" class="set-input" placeholder="kg" data-set="${i}" data-type="weight">
                    <input type="number" class="set-input" placeholder="${exercise.reps}" data-set="${i}" data-type="reps" value="${exercise.reps}">
                    <button class="set-done-btn" onclick="toggleSet(${i})" id="setBtn${i}">‚úì</button>
                `;
                tracker.appendChild(setRow);
            }
        }

        // Toggle set
        function toggleSet(setIndex) {
            const btn = document.getElementById(`setBtn${setIndex}`);
            btn.classList.toggle('completed');
            checkAllSetsCompleted();
        }

        // Check all sets completed
        function checkAllSetsCompleted() {
            const buttons = document.querySelectorAll('.set-done-btn');
            const allCompleted = Array.from(buttons).every(btn => btn.classList.contains('completed'));
            document.getElementById('didItBtn').disabled = !allCompleted;
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused && timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                }
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    completeExercise();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseIcon').textContent = isPaused ? '‚ñ∂' : '‚è∏';
        }

        // Complete exercise
        async function completeExercise() {
            const exercise = exercises[currentExerciseIndex];

            // Collect sets data
            const sets = [];
            document.querySelectorAll('.set-row').forEach((row, index) => {
                sets.push({
                    weight: row.querySelector('[data-type="weight"]')?.value || 0,
                    reps: row.querySelector('[data-type="reps"]')?.value || 0
                });
            });

            // Save to backend
            try {
                const response = await fetch(`/workout/${workoutId}/exercise/${currentExerciseIndex}/complete/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ sets: sets })
                });

                const data = await response.json();

                if (data.success) {
                    // Start rest or next exercise
                    if (currentExerciseIndex < exercises.length - 1) {
                        startRest();
                    } else {
                        showFinishModal(true);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                // Continue anyway
                if (currentExerciseIndex < exercises.length - 1) {
                    startRest();
                } else {
                    showFinishModal(true);
                }
            }
        }

        // Start rest
        function startRest() {
            const restTime = exercises[currentExerciseIndex].rest_seconds || 60;
            let restLeft = restTime;

            document.getElementById('restOverlay').classList.add('active');
            document.getElementById('restTimer').textContent = formatTime(restLeft);

            restInterval = setInterval(() => {
                restLeft--;
                document.getElementById('restTimer').textContent = formatTime(restLeft);

                if (restLeft <= 0) {
                    skipRest();
                }
            }, 1000);
        }

        // Skip rest
        function skipRest() {
            clearInterval(restInterval);
            document.getElementById('restOverlay').classList.remove('active');
            loadExercise(currentExerciseIndex + 1);
        }

        // Show up next
        function showUpNext(index) {
            if (index < exercises.length - 1) {
                const next = exercises[index + 1];
                document.getElementById('upNext').style.display = 'block';
                document.getElementById('upNextImage').src = next.image || '/static/images/placeholder.png';
                document.getElementById('upNextName').textContent = next.name;
                document.getElementById('upNextDetails').textContent = `${next.sets} √ó ${next.reps} reps`;
            } else {
                document.getElementById('upNext').style.display = 'none';
            }
        }

        // Show finish modal
        function showFinishModal(completed = false) {
            document.getElementById('finishModal').classList.add('active');
        }

        // Finish workout
        function finishWorkout() {
            window.location.href = '/workout/{{ workout.id }}/complete/';
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadExercise(0);
        });
    </script>
</body>
</html>
