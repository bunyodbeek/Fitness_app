<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 90%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
            animation: particleFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Header */
        .session-header {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 18px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .exit-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 17px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .exit-btn:hover {
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .progress-counter {
            color: white;
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 26px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 900;
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        /* Exercise Content */
        .exercise-content {
            padding: 30px 20px 140px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .exercise-image-container {
            max-width: 250px;
            margin: 0 auto 30px;
        }

        .exercise-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid rgba(255, 215, 0, 0.4);
            box-shadow:
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .exercise-name {
            font-size: 26px;
            font-weight: 900;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Timer */
        .timer-container {
            margin: 40px 0;
        }

        .timer-box {
            background: linear-gradient(135deg, #ffd700 0%, #f39c12 100%);
            border-radius: 25px;
            padding: 35px;
            display: inline-flex;
            align-items: center;
            gap: 25px;
            box-shadow:
                0 15px 50px rgba(255, 215, 0, 0.5),
                inset 0 2px 12px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .timer-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .timer-display {
            font-size: 60px;
            font-weight: 900;
            color: #1a1a2e;
        }

        .timer-label {
            font-size: 20px;
            color: #1a1a2e;
            font-weight: 700;
            opacity: 0.8;
        }

        /* Sets Tracker */
        .sets-tracker {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.15) 0%,
                rgba(255, 215, 0, 0.08) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .set-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .set-row:last-child {
            border-bottom: none;
        }

        .set-number {
            font-size: 15px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            min-width: 60px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .set-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .set-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .set-input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .set-done-btn {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.5);
        }

        .set-done-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .set-done-btn.completed {
            background: linear-gradient(135deg, #ffd700 0%, #f39c12 100%);
            border-color: #ffd700;
            color: #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Action Buttons */
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .pause-btn {
            width: 70px;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 215, 0, 0.2) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.4);
            color: #ffd700;
            padding: 18px;
            border-radius: 18px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pause-btn:hover {
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.4) 0%,
                rgba(255, 215, 0, 0.3) 100%);
            border-color: rgba(255, 215, 0, 0.6);
            transform: translateY(-2px);
        }

        .did-it-btn {
            flex: 1;
            background: linear-gradient(135deg, #ffd700 0%, #f39c12 100%);
            border: none;
            color: #1a1a2e;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 10px 40px rgba(255, 215, 0, 0.5),
                inset 0 2px 12px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .did-it-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent);
            transition: left 0.5s ease;
        }

        .did-it-btn:hover::before {
            left: 100%;
        }

        .did-it-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 15px 50px rgba(255, 215, 0, 0.7),
                inset 0 2px 16px rgba(255, 255, 255, 0.4);
        }

        .did-it-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Up Next Section */
        .up-next-section {
            margin: 40px 20px 20px;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.15) 0%,
                rgba(255, 215, 0, 0.08) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        .up-next-label {
            font-size: 13px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .up-next-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .up-next-image {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .up-next-info {
            flex: 1;
        }

        .up-next-name {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
            color: white;
        }

        .up-next-details {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        /* Rest Overlay */
        .rest-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            flex-direction: column;
        }

        .rest-overlay.active {
            display: flex;
        }

        .rest-title {
            font-size: 28px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .rest-timer-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 40px;
        }

        .rest-timer-circle::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 8px solid transparent;
            border-top-color: #ffd700;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .rest-timer {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffd700 0%, #f39c12 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skip-rest-btn {
            background: transparent;
            border: 3px solid rgba(255, 215, 0, 0.6);
            color: #ffd700;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .skip-rest-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
            transform: scale(1.05);
        }

        /* Finish Modal */
        .finish-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
            flex-direction: column;
        }

        .finish-modal.active {
            display: flex;
        }

        .finish-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .finish-title {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .finish-subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .finish-buttons {
            display: flex;
            gap: 15px;
        }

        .finish-save-btn {
            background: linear-gradient(135deg, #ffd700 0%, #f39c12 100%);
            border: none;
            color: #1a1a2e;
            padding: 18px 50px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 10px 40px rgba(255, 215, 0, 0.5),
                inset 0 2px 12px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .finish-save-btn:hover {
            transform: translateY(-3px);
            box-shadow:
                0 15px 50px rgba(255, 215, 0, 0.7),
                inset 0 2px 16px rgba(255, 255, 255, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .timer-display {
                font-size: 50px;
            }

            .rest-timer {
                font-size: 60px;
            }

            .rest-timer-circle {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="session-header">
        <button class="exit-btn" onclick="showFinishModal()">Exit</button>
        <div class="progress-counter">
            <span id="current">1</span>/{{ total_exercises }}
        </div>
        <button class="menu-btn">‚ò∞</button>
    </div>

    <!-- Exercise Content -->
    <div class="exercise-content" id="exerciseContainer">
        <div class="exercise-image-container">
            <img src="" alt="" class="exercise-image" id="exerciseImage">
        </div>

        <h2 class="exercise-name" id="exerciseName">Loading...</h2>

        <!-- Timer (for cardio) -->
        <div class="timer-container" id="timerContainer" style="display: none;">
            <div class="timer-box">
                <div class="timer-display" id="timer">10:00</div>
                <div class="timer-label">Min</div>
            </div>
        </div>

        <!-- Sets Tracker -->
        <div class="sets-tracker" id="setsTracker" style="display: none;">
            <!-- Sets will be added dynamically -->
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="pause-btn" onclick="togglePause()">
            <span id="pauseIcon">‚è∏</span>
        </button>
        <button class="did-it-btn" id="didItBtn" onclick="completeExercise()">
            Did it
        </button>
    </div>

    <!-- Up Next -->
    <div class="up-next-section" id="upNext" style="display: none;">
        <div class="up-next-label">Up Next</div>
        <div class="up-next-content">
            <img src="" alt="" class="up-next-image" id="upNextImage">
            <div class="up-next-info">
                <div class="up-next-name" id="upNextName"></div>
                <div class="up-next-details" id="upNextDetails"></div>
            </div>
        </div>
    </div>

    <!-- Rest Overlay -->
    <div class="rest-overlay" id="restOverlay">
        <div class="rest-title">Rest</div>
        <div class="rest-timer-circle">
            <div class="rest-timer" id="restTimer">00:60</div>
        </div>
        <button class="skip-rest-btn" onclick="skipRest()">Tap to skip</button>
    </div>

    <!-- Finish Modal -->
    <div class="finish-modal" id="finishModal">
        <div class="finish-icon">üéâ</div>
        <div class="finish-title">Great Job!</div>
        <div class="finish-subtitle">Workout completed successfully</div>
        <div class="finish-buttons">
            <button class="finish-save-btn" onclick="finishWorkout()">Finish</button>
        </div>
    </div>

    <script>
        // CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // Exercises data from Django
        const exercises = {{ exercises_json|safe }};
        const workoutId = {{ workout.id }};

        let currentExerciseIndex = 0;
        let isPaused = false;
        let timerInterval = null;
        let restInterval = null;
        let timeLeft = 0;

        // Load exercise
        function loadExercise(index) {
            if (index >= exercises.length) {
                showFinishModal(true);
                return;
            }

            currentExerciseIndex = index;
            const exercise = exercises[index];

            // Update progress
            document.getElementById('current').textContent = index + 1;

            // Update image
            const img = document.getElementById('exerciseImage');
            if (exercise.image) {
                img.src = exercise.image;
            } else {
                img.src = '/static/images/placeholder.png';
            }

            // Update name
            document.getElementById('exerciseName').textContent = exercise.name;

            // Show timer or sets
            if (exercise.is_timed) {
                showTimer(exercise.duration_minutes);
            } else {
                showSets(exercise);
            }

            // Show up next
            showUpNext(index);
        }

        // Show timer
        function showTimer(minutes) {
            document.getElementById('timerContainer').style.display = 'block';
            document.getElementById('setsTracker').style.display = 'none';

            timeLeft = minutes * 60;
            updateTimerDisplay();
            startTimer();
        }

        // Show sets
        function showSets(exercise) {
            document.getElementById('timerContainer').style.display = 'none';
            document.getElementById('setsTracker').style.display = 'block';

            const tracker = document.getElementById('setsTracker');
            tracker.innerHTML = '';

            for (let i = 0; i < exercise.sets; i++) {
                const setRow = document.createElement('div');
                setRow.className = 'set-row';
                setRow.innerHTML = `
                    <div class="set-number">Set ${i + 1}</div>
                    <input type="number" class="set-input" placeholder="kg" data-set="${i}" data-type="weight">
                    <input type="number" class="set-input" placeholder="${exercise.reps}" data-set="${i}" data-type="reps" value="${exercise.reps}">
                    <button class="set-done-btn" onclick="toggleSet(${i})" id="setBtn${i}">‚úì</button>
                `;
                tracker.appendChild(setRow);
            }
        }

        // Toggle set
        function toggleSet(setIndex) {
            const btn = document.getElementById(`setBtn${setIndex}`);
            btn.classList.toggle('completed');
            checkAllSetsCompleted();
        }

        // Check all sets completed
        function checkAllSetsCompleted() {
            const buttons = document.querySelectorAll('.set-done-btn');
            const allCompleted = Array.from(buttons).every(btn => btn.classList.contains('completed'));
            document.getElementById('didItBtn').disabled = !allCompleted;
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused && timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                }
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    completeExercise();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Toggle pause
        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseIcon').textContent = isPaused ? '‚ñ∂' : '‚è∏';
        }

        // Complete exercise
        async function completeExercise() {
            const exercise = exercises[currentExerciseIndex];

            // Collect sets data
            const sets = [];
            document.querySelectorAll('.set-row').forEach((row, index) => {
                sets.push({
                    weight: row.querySelector('[data-type="weight"]')?.value || 0,
                    reps: row.querySelector('[data-type="reps"]')?.value || 0
                });
            });

            // Save to backend
            try {
                const response = await fetch(`/workout/${workoutId}/exercise/${currentExerciseIndex}/complete/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ sets: sets })
                });

                const data = await response.json();

                if (data.success) {
                    // Start rest or next exercise
                    if (currentExerciseIndex < exercises.length - 1) {
                        startRest();
                    } else {
                        showFinishModal(true);
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                // Continue anyway
                if (currentExerciseIndex < exercises.length - 1) {
                    startRest();
                } else {
                    showFinishModal(true);
                }
            }
        }

        // Start rest
        function startRest() {
            const restTime = exercises[currentExerciseIndex].rest_seconds || 60;
            let restLeft = restTime;

            document.getElementById('restOverlay').classList.add('active');
            document.getElementById('restTimer').textContent = formatTime(restLeft);

            restInterval = setInterval(() => {
                restLeft--;
                document.getElementById('restTimer').textContent = formatTime(restLeft);

                if (restLeft <= 0) {
                    skipRest();
                }
            }, 1000);
        }

        // Skip rest
        function skipRest() {
            clearInterval(restInterval);
            document.getElementById('restOverlay').classList.remove('active');
            loadExercise(currentExerciseIndex + 1);
        }

        // Show up next
        function showUpNext(index) {
            if (index < exercises.length - 1) {
                const next = exercises[index + 1];
                document.getElementById('upNext').style.display = 'block';
                document.getElementById('upNextImage').src = next.image || '/static/images/placeholder.png';
                document.getElementById('upNextName').textContent = next.name;
                document.getElementById('upNextDetails').textContent = `${next.sets} √ó ${next.reps} reps`;
            } else {
                document.getElementById('upNext').style.display = 'none';
            }
        }

        // Show finish modal
        function showFinishModal(completed = false) {
            document.getElementById('finishModal').classList.add('active');
        }

        // Finish workout
        function finishWorkout() {
            window.location.href = '/workout/{{ workout.id }}/complete/';
        }

        // Format time
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadExercise(0);
        });
    </script>
</body>
</html>
