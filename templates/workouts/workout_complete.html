{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 50% 90%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
            animation: particleFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -20px) scale(1.05); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        /* ===== HEADER ===== */
        .complete-header {
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 14px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .header-title {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== MAIN CONTAINER ===== */
        .complete-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 16px 100px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Trophy Icon */
        .trophy-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0.1) 100%);
            border: 2px solid rgba(255, 215, 0, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease backwards;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.5); }
            60% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Title */
        .complete-title {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 0.6s ease backwards 0.2s;
        }

        .complete-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease backwards 0.3s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== STATS CARDS ===== */
        .stats-grid {
            width: 100%;
            max-width: 400px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 18px 14px;
            animation: fadeInUp 0.6s ease backwards;
            transition: all 0.3s ease;
        }

        .stat-card:nth-child(1) { animation-delay: 0.3s; }
        .stat-card:nth-child(2) { animation-delay: 0.4s; }
        .stat-card:nth-child(3) { animation-delay: 0.5s; }
        .stat-card:nth-child(4) { animation-delay: 0.6s; }

        .stat-card:hover {
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.15);
        }

        .stat-card.full-width {
            grid-column: 1 / -1;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: #ffd700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Duration Card Special */
        .stat-card.duration {
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.15) 0%,
                rgba(255, 215, 0, 0.08) 100%);
            border-color: rgba(255, 215, 0, 0.35);
        }

        .stat-card.duration .stat-value {
            font-size: 36px;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== ACHIEVEMENT BADGE ===== */
        .achievement-section {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
            padding: 18px;
            animation: fadeInUp 0.6s ease backwards 0.7s;
        }

        .achievement-title {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
        }

        .achievement-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.12) 0%,
                rgba(255, 215, 0, 0.06) 100%);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 215, 0, 0.25);
        }

        .achievement-icon {
            font-size: 32px;
        }

        .achievement-info {
            text-align: left;
        }

        .achievement-name {
            font-size: 14px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 2px;
        }

        .achievement-desc {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* ===== ACTION BUTTONS ===== */
        .action-buttons {
            position: fixed;
            bottom: 16px;
            left: 12px;
            right: 12px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .done-btn {
            flex: 1;
            background: linear-gradient(135deg, #ffd700 0%, #f4e285 100%);
            border: none;
            border-radius: 14px;
            color: #0a0e27;
            padding: 16px 24px;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
        }

        .done-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.5);
        }

        .done-btn:active {
            transform: translateY(-1px) scale(0.99);
        }

        .share-btn {
            width: 54px;
            height: 54px;
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%);
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            border-radius: 14px;
            color: #ffd700;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: rgba(255, 215, 0, 0.15);
            border-color: #ffd700;
        }

        .share-btn:active {
            transform: scale(0.95);
        }

        /* ===== CONFETTI ===== */
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            top: -20px;
            animation: confetti-fall linear;
            z-index: 1000;
            pointer-events: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 360px) {
            .complete-container {
                padding: 24px 12px 90px;
            }

            .trophy-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .complete-title {
                font-size: 24px;
            }

            .stats-grid {
                gap: 10px;
            }

            .stat-card {
                padding: 14px 12px;
            }

            .stat-value {
                font-size: 24px;
            }

            .stat-card.duration .stat-value {
                font-size: 30px;
            }

            .action-buttons {
                bottom: 12px;
                left: 10px;
                right: 10px;
            }

            .done-btn {
                padding: 14px 20px;
                font-size: 12px;
            }

            .share-btn {
                width: 50px;
                height: 50px;
            }
        }

        @media (min-width: 500px) {
            .complete-container {
                padding: 40px 20px 110px;
            }

            .trophy-icon {
                width: 120px;
                height: 120px;
                font-size: 60px;
            }

            .complete-title {
                font-size: 32px;
            }

            .stat-value {
                font-size: 32px;
            }

            .action-buttons {
                max-width: 400px;
                left: 50%;
                transform: translateX(-50%);
                bottom: 20px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="complete-header">
    <span class="header-title">Workout Complete</span>
</div>

<!-- Main Container -->
<div class="complete-container">
    <!-- Trophy -->
    <div class="trophy-icon">üèÜ</div>

    <h1 class="complete-title">Great Job!</h1>
    <p class="complete-subtitle">You crushed your workout today</p>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <!-- Duration - Full Width -->
        <div class="stat-card duration full-width">
            <div class="stat-icon">‚è±Ô∏è</div>
            <div class="stat-value" id="duration">00:00</div>
            <div class="stat-label">Total Time</div>
        </div>

        <!-- Exercises -->
        <div class="stat-card">
            <div class="stat-icon">üèãÔ∏è</div>
            <div class="stat-value" id="exercises">0</div>
            <div class="stat-label">Exercises</div>
        </div>

        <!-- Calories -->
        <div class="stat-card">
            <div class="stat-icon">üî•</div>
            <div class="stat-value" id="calories">0</div>
            <div class="stat-label">Calories</div>
        </div>

        <!-- Total Reps -->
        <div class="stat-card">
            <div class="stat-icon">üí™</div>
            <div class="stat-value" id="totalReps">0</div>
            <div class="stat-label">Total Reps</div>
        </div>

        <!-- Total Weight -->
        <div class="stat-card">
            <div class="stat-icon">üéØ</div>
            <div class="stat-value" id="totalWeight">0</div>
            <div class="stat-label">KG Lifted</div>
        </div>
    </div>

    <!-- Achievement -->
    <div class="achievement-section">
        <div class="achievement-title">Achievement Unlocked</div>
        <div class="achievement-badge">
            <div class="achievement-icon">‚≠ê</div>
            <div class="achievement-info">
                <div class="achievement-name">Workout Warrior</div>
                <div class="achievement-desc">Completed a full workout session</div>
            </div>
        </div>
    </div>
</div>

<!-- Action Buttons -->
<div class="action-buttons">
    <button class="done-btn" onclick="backToWorkouts()">
        Done
    </button>
    <button class="share-btn" onclick="shareWorkout()">
        üì§
    </button>
</div>

<script>



        // ==========================================
        // DUMMY DATA - Backend dasturchi o'zgartiradi
        // ==========================================
        const DUMMY_WORKOUT_DATA = {
            total_reps: 36,
            total_weight: 450,
            duration_seconds: 3661, // 1:01:01
            total_calories: 420,
            exercises_completed: 9
        };

        // ==========================================
        // BACKEND INTEGRATION VARIABLES
        // ==========================================
        /*
        Backend dasturchi context ga qo'yishi kerak:

        const workoutData = {
            total_reps: {{ workout_summary.total_reps|default:0 }},
            total_weight: {{ workout_summary.total_weight|default:0 }},
            duration_seconds: {{ workout_summary.duration_seconds|default:0 }},
            total_calories: {{ workout_summary.total_calories|default:0 }},
            exercises_completed: {{ workout_summary.exercises_completed|default:0 }}
        };
        */

        // Hozircha dummy data ishlatamiz
        const workoutData = DUMMY_WORKOUT_DATA;

        // ==========================================
        // FUNCTIONS
        // ==========================================

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function displayStats() {
            // Display total reps
            document.getElementById('totalReps').textContent = workoutData.total_reps || '--';

            // Display total weight
            document.getElementById('totalWeight').textContent = workoutData.total_weight || '--';

            // Display duration
            document.getElementById('duration').textContent = formatDuration(workoutData.duration_seconds);
        }

        function shareWorkout() {
            const shareText = `I just completed a workout! üí™\n` +
                `${workoutData.total_reps} reps, ${workoutData.total_weight} kg in ${formatDuration(workoutData.duration_seconds)} minutes!\n` +
                `üî• Burned ${workoutData.total_calories} calories`;

            if (navigator.share) {
                navigator.share({
                    title: 'My Workout',
                    text: shareText,
                    url: window.location.href
                }).catch(err => {
                    console.log('Share cancelled or error:', err);
                });
            } else {
                // Fallback - Copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Workout stats copied to clipboard!');
                }).catch(() => {
                    alert('Share feature not available');
                });
            }
        }

        function backToWorkouts() {
            window.location.href = '/workout/';  // Backend URL
        }

        function createConfetti() {
            const colors = ['#ffd700', '#00ff00', '#00d2a0', '#667eea', '#ff6b35', '#f093fb'];
            const confettiCount = 60;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2.5) + 's';

                    // Random size
                    const size = Math.random() * 8 + 8;
                    confetti.style.width = size + 'px';
                    confetti.style.height = size + 'px';

                    document.body.appendChild(confetti);

                    // Remove after animation
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 40);
            }
        }

        // ==========================================
        // INITIALIZATION
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            displayStats();
            createConfetti();

            // Send analytics (optional)
            // sendWorkoutAnalytics(workoutData);
        });

        // ==========================================
        // OPTIONAL: Analytics tracking
        // ==========================================
        function sendWorkoutAnalytics(data) {
            /*
            fetch('/api/analytics/workout-complete/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(data)
            });
            */
        }

        function getCsrfToken() {
            const token = document.querySelector('[name=csrfmiddlewaretoken]');
            return token ? token.value : '';
        }
    </script>
</body>
</html>
