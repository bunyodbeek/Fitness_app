{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Complete</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .complete-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .trophy-icon { font-size: 48px; margin-bottom: 10px; }
        .complete-title { font-size: 28px; margin: 10px 0; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 10px;
        }
        .stat-value { font-size: 20px; font-weight: bold; }
        .done-btn {
            background: #4ade80;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 24px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="complete-container">
    <div class="trophy-icon">üèÜ</div>
    <h1 class="complete-title">Great Job!</h1>
    <p>You crushed your workout today!</p>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="duration">00:00</div>
            <div>Total Time</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="exercises">0</div>
            <div>Exercises</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="calories">0</div>
            <div>Calories</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="reps">0</div>
            <div>Reps</div>
        </div>
    </div>

    <button class="done-btn" onclick="location.href='{% url 'program_list' %}'">Done</button>
</div>

<script>
    const data = {
        duration: {{ workout_summary.duration_seconds }},
        exercises: {{ workout_summary.exercises_completed }},
        calories: {{ workout_summary.total_calories|floatformat:"0" }},
        reps: {{ workout_summary.total_reps|default:0 }}
    };

    const fmt = s => {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    };

    document.getElementById('duration').textContent = fmt(data.duration);
    document.getElementById('exercises').textContent = data.exercises;
    document.getElementById('calories').textContent = data.calories;
    document.getElementById('reps').textContent = data.reps;
</script>

</body>
</html>
