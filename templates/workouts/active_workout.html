{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Workout - {{ workout.title }}</title>
    <link rel="stylesheet" href="{% static 'apps/css/active_workout_style.css' %}">
    <style>
        /* === ASOSIY STILAR === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 90%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
            animation: particleFloat 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes particleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Floating timer — yuqori o'ng burchakda */
        .floating-timer {
            position: fixed;
            top: 70px;
            right: 16px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.08) 100%);
            backdrop-filter: blur(10px);
            color: #ffd700;
            padding: 8px 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            z-index: 100;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2);
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            min-width: 75px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.3s ease;
        }

        .floating-timer.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Header — o'rtada progress counter */
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(15, 52, 96, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .exit-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 8px 18px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .exit-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateY(-1px);
        }

        .progress-counter {
            color: #ffd700;
            font-size: 15px;
            font-weight: 700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            letter-spacing: 0.5px;
        }

        .menu-btn {
            background: rgba(255, 215, 0, 0.1);
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            color: #ffd700;
            font-size: 20px;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        /* Asosiy mashq kontent */
        .exercise-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 200px 20px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .exercise-image-container {
            width: 130px;
            height: 130px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.12) 0%, rgba(255, 215, 0, 0.06) 100%);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.15);
            transition: all 0.3s ease;
        }

        .exercise-image-container:hover {
            transform: scale(1.05);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .exercise-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .exercise-name {
            font-size: 26px;
            font-weight: 800;
            text-align: center;
            margin: 0 0 16px 0;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #strengthDetails {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.12) 0%, rgba(255, 215, 0, 0.06) 100%);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-top: 12px;
            width: 100%;
            max-width: 320px;
            border: 1.5px solid rgba(255, 215, 0, 0.2);
            font-weight: 600;
        }

        #strengthDetails span {
            color: #ffd700;
            font-weight: 700;
        }

        /* Up Next blok */
        #upNext {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.12) 0%, rgba(255, 215, 0, 0.06) 100%);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(255, 215, 0, 0.25);
            border-radius: 14px;
            padding: 14px 18px;
            margin: 20px 16px 0;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        #upNext:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 215, 0, 0.4);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.2);
        }

        .up-next-label {
            font-size: 11px;
            color: #ffd700;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 8px;
        }

        .up-next-image {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            object-fit: cover;
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.15);
        }

        .up-next-info {
            flex: 1;
        }

        .up-next-name {
            font-size: 15px;
            font-weight: 700;
            margin: 0 0 3px 0;
            color: white;
        }

        .up-next-details {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.65);
            margin: 0;
            font-weight: 500;
        }

        /* Action buttons — ✅ YUQORIROQDA */
        .action-buttons {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 14px;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            padding: 0 20px;
            justify-content: center;
        }

        .pause-btn {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.08) 100%);
            backdrop-filter: blur(10px);
            color: #ffd700;
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            width: 55px;
            height: 55px;
            border-radius: 14px;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.15);
        }

        .pause-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.25) 0%, rgba(255, 215, 0, 0.15) 100%);
            border-color: #ffd700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.25);
        }

        .pause-btn:active {
            transform: translateY(0);
        }

        .did-it-btn {
            flex: 1;
            background: linear-gradient(135deg, #ffd700 0%, #f39c12 100%);
            color: #1a1a2e;
            border: none;
            padding: 16px 28px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 800;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 25px rgba(255, 215, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .did-it-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
            transition: left 0.4s ease;
        }

        .did-it-btn:hover::before {
            left: 100%;
        }

        .did-it-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.5);
        }

        .did-it-btn:active {
            transform: translateY(0) scale(0.99);
        }

        .did-it-btn.completed {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.08) 100%);
            color: #ffd700;
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            box-shadow: none;
        }

        /* Rest overlay */
        .rest-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(10, 14, 39, 0.97) 0%, rgba(26, 31, 58, 0.97) 100%);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .rest-overlay.active {
            opacity: 1;
            pointer-events: all;
            animation: overlayFadeIn 0.3s ease;
        }

        @keyframes overlayFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .rest-title {
            font-size: 38px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .set-complete-badge {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0.08) 100%);
            backdrop-filter: blur(10px);
            color: #ffd700;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 30px;
            border: 1.5px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ✅ REST TIMER KATTALASHTIRISH */
        .rest-timer-circle {
            width: 200px;
            height: 200px;
            border: 5px solid #ffd700;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 25px 0;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08) 0%, rgba(255, 215, 0, 0.03) 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .rest-timer-circle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rest-timer-circle:hover {
            transform: scale(1.05);
            border-color: #ffc107;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5), inset 0 0 30px rgba(255, 215, 0, 0.15);
        }

        .rest-timer-circle:active {
            transform: scale(0.98);
        }

        .rest-timer {
            font-size: 52px;
            font-weight: 800;
            color: #ffd700;
            margin: 0;
            position: relative;
            z-index: 1;
            text-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
        }

        .rest-skip-text {
            font-size: 14px;
            color: rgba(255, 215, 0, 0.7);
            margin-top: 12px;
            font-weight: 600;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rest-up-next {
            margin-top: 35px;
            text-align: center;
        }

        .rest-up-next-label {
            font-size: 13px;
            color: #ffd700;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .rest-up-next-name {
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Exit modal */
        .exit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .exit-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .exit-modal-content {
            background: #0F1535;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .exit-modal h3 {
            color: #FFD700;
            margin-top: 0;
            margin-bottom: 12px;
        }

        .exit-modal p {
            color: #AAAAAA;
            margin-bottom: 20px;
        }

        .exit-modal-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .exit-modal button {
            background: #0F1535;
            color: white;
            border: 1px solid #1E2542;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .exit-modal button:hover {
            background: #1E2542;
        }

        .exit-modal button:first-child {
            background: #FFD700;
            color: #0A0F2C;
            border: none;
        }

        .exit-modal button:first-child:hover {
            background: #FFC107;
        }
    </style>
</head>
<body>
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<!-- Floating Timer -->
<div class="floating-timer" id="floatingTimer">00:00</div>

<div class="session-header">
    <button class="exit-btn" onclick="showExitModal()">EXIT</button>
    <div class="progress-counter">
        <span id="current">1</span> / <span id="total">{{ total_exercises }}</span>
    </div>
    <button class="menu-btn">☰</button>
</div>

<div class="exercise-content">
    <div class="exercise-image-container">
        <img src="{% static 'images/default_exercise.png' %}" alt="Exercise" class="exercise-image" id="exerciseImage">
    </div>
    <h2 class="exercise-name" id="exerciseName"></h2>

    <div id="strengthDetails" style="display:none; margin-top: 12px; color: #666; font-size: 14px;">
        Set <span id="currentSet">1</span> / <span id="totalSets"></span> • <span id="repsCount"></span> Reps
    </div>
</div>

<div class="up-next-section" id="upNext" style="display:none;">
    <div class="up-next-label">UP NEXT</div>
    <div class="up-next-content">
        <img src="{% static 'images/default_exercise.png' %}" alt="Next" class="up-next-image" id="upNextImage">
        <div class="up-next-info">
            <div class="up-next-name" id="upNextName"></div>
            <div class="up-next-details" id="upNextDetails"></div>
        </div>
    </div>
</div>

<div class="action-buttons">
    <button class="pause-btn" id="pauseBtn" onclick="togglePause()">
        <span id="pauseIcon">⏸</span>
    </button>
    <button class="did-it-btn" id="didItBtn" onclick="completeExercise()">Set Done</button>
</div>

<div class="rest-overlay" id="restOverlay">
    <div class="rest-title">Rest</div>
    <div class="set-complete-badge" id="setCompleteBadge">Set 1 Complete ✓</div>
    <div class="rest-timer-circle" onclick="skipRest()">
        <div class="rest-timer" id="restTimer">00:00</div>
        <div class="rest-skip-text">Tap to skip</div>
    </div>
    <div class="rest-up-next">
        <div class="rest-up-next-label">Next Up</div>
        <div class="rest-up-next-name" id="restUpNextName">Set 2</div>
    </div>
</div>

<!-- Exit Modal -->
<div class="exit-modal" id="exitModal">
    <div class="exit-modal-content">
        <h3>Finish Workout?</h3>
        <p>You did not complete all the exercises.</p>
        <div class="exit-modal-buttons">
            <button onclick="saveAndExit()">Save and Exit</button>
            <button onclick="exitWithoutSaving()">Exit without Saving</button>
            <button onclick="returnToWorkout()">Return</button>
        </div>
    </div>
</div>

<script>
    // Backend ma'lumotlar
    const workoutId = {{ workout.pk }};
    const totalExercises = {{ total_exercises }};
    const csrfToken = "{{ csrf_token }}";
    const exercises = {{ exercises|safe }};

    // ✅ TO'G'RILANGAN TIMER LOGIKASI
    let currentExerciseIndex = 0;
    let currentSet = 1;
    let isPaused = false;
    let isResting = false;
    let timerInterval = null;
    let restInterval = null;
    let restTimeLeft = 0;

    // ✅ YANGI: Umumiy trenirovka vaqti uchun
    let sessionStartTime = null;  // Trenirovka boshlangan vaqt
    let totalPausedTime = 0;      // Umumiy pause qilingan vaqt (millisekunda)
    let pauseStartTime = null;    // Pause boshlangan vaqt

    let totalCaloriesBurned = 0;
    let totalDurationSeconds = 0;
    let totalExercisesCompleted = 0;

    // Yordamchi funksiyalar
    const formatTime = (s) => {
        const m = Math.floor(s / 60);
        const sec = s % 60;
        return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    };

    // ✅ YANGI: Haqiqiy o'tgan vaqtni hisoblash (pause vaqtini hisobga olgan holda)
    const getElapsedSeconds = () => {
        if (!sessionStartTime) return 0;

        const now = Date.now();
        let totalElapsed = now - sessionStartTime;

        // Agar hozir pause holatida bo'lsa
        if (isPaused && pauseStartTime) {
            totalElapsed -= (now - pauseStartTime);
        }

        // Umumiy pause vaqtini ayirish
        totalElapsed -= totalPausedTime;

        return Math.floor(totalElapsed / 1000);
    };

    // === Asosiy: Mashqni yuklash ===
    const loadExercise = (index) => {
        if (index >= exercises.length) return finishWorkout();

        const ex = exercises[index];
        currentExerciseIndex = index;
        currentSet = 1;
        isResting = false;
        isPaused = false;

        // UI yangilash
        document.getElementById('current').textContent = index + 1;
        document.getElementById('exerciseName').textContent = ex.name;
        document.getElementById('exerciseImage').src = ex.image || "{% static 'images/default_exercise.png' %}";

        // Tugmalar
        const didBtn = document.getElementById('didItBtn');
        didBtn.classList.remove('completed');
        didBtn.disabled = false;
        didBtn.style.display = 'inline-flex';
        didBtn.textContent = ex.type === 'cardio' ? 'Did it' : 'Set Done';

        const pauseBtn = document.getElementById('pauseBtn');
        pauseBtn.style.display = 'inline-flex';
        document.getElementById('pauseIcon').textContent = '⏸';

        // Set details (faqat strength)
        if (ex.type === 'strength') {
            document.getElementById('strengthDetails').style.display = 'block';
            document.getElementById('totalSets').textContent = ex.sets;
            document.getElementById('repsCount').textContent = ex.reps;
            document.getElementById('currentSet').textContent = 1;
        } else {
            document.getElementById('strengthDetails').style.display = 'none';
        }

        // ✅ Trenirovka faqat birinchi marta boshlanganda
        if (sessionStartTime === null) {
            sessionStartTime = Date.now();
            startSessionTimer();
        }

        showUpNext(index);
    };

    // ✅ TO'G'RILANGAN TIMER
    const startSessionTimer = () => {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            // Pause yoki rest paytida timer to'xtaydi
            if (!isPaused && !isResting) {
                const elapsedSec = getElapsedSeconds();
                document.getElementById('floatingTimer').textContent = formatTime(elapsedSec);
            }
        }, 100);
    };

    // ✅ TO'G'RILANGAN PAUSE
    const togglePause = () => {
        if (isResting) return;

        if (!isPaused) {
            // Pause boshlash
            isPaused = true;
            pauseStartTime = Date.now();
            document.getElementById('pauseIcon').textContent = '▶';
        } else {
            // Pause tugashi
            isPaused = false;
            if (pauseStartTime) {
                totalPausedTime += (Date.now() - pauseStartTime);
                pauseStartTime = null;
            }
            document.getElementById('pauseIcon').textContent = '⏸';
        }
    };

    // === Mashqni tugatish (Set Done yoki Did it) ===
    const completeExercise = (auto = false) => {
        const ex = exercises[currentExerciseIndex];
        const btn = document.getElementById('didItBtn');
        btn.disabled = true;

        // ✅ Kaloriya hisoblash
        if (ex.type === 'cardio') {
            totalCaloriesBurned += ex.calories_per_minute * ex.duration_minutes;
        } else if (ex.type === 'strength' && currentSet >= ex.sets) {
            totalCaloriesBurned += ex.calories_per_minute * ex.duration_minutes;
        }

        if (ex.type === 'strength' && currentSet < ex.sets) {
            totalExercisesCompleted += 1;
            startRest(ex.rest_seconds, currentSet, ex.sets);
            currentSet++;
            return;
        }

        // Oxirgi set yoki cardio
        totalExercisesCompleted += 1;
        btn.classList.add('completed');
        btn.textContent = '✓ Done';
        setTimeout(() => loadExercise(currentExerciseIndex + 1), 800);
    };

    // === Rest boshlash ===
    const startRest = (restSec, completedSet, totalSets) => {
        isResting = true;

        // ✅ Floating timer yashirish
        document.getElementById('floatingTimer').classList.add('hidden');

        // Tugmalar yashiriladi
        document.getElementById('didItBtn').style.display = 'none';
        document.getElementById('pauseBtn').style.display = 'none';

        // UI
        document.getElementById('setCompleteBadge').textContent = `Set ${completedSet} Complete ✓`;
        const ex = exercises[currentExerciseIndex];
        const nextText = ex.type === 'strength'
            ? `Set ${currentSet + 1}/${ex.sets}`
            : (exercises[currentExerciseIndex + 1]?.name || "Workout Complete");
        document.getElementById('restUpNextName').textContent = nextText;

        document.getElementById('restOverlay').classList.add('active');
        restTimeLeft = restSec;
        document.getElementById('restTimer').textContent = formatTime(restTimeLeft);

        clearInterval(restInterval);
        restInterval = setInterval(() => {
            restTimeLeft--;
            document.getElementById('restTimer').textContent = formatTime(restTimeLeft);
            if (restTimeLeft <= 0) skipRest();
        }, 1000);
    };

    // === Restni o'tkazib yuborish ===
    const skipRest = () => {
        isResting = false;
        clearInterval(restInterval);
        document.getElementById('restOverlay').classList.remove('active');

        // ✅ Floating timer ko'rsatish
        document.getElementById('floatingTimer').classList.remove('hidden');

        // Tugmalar qayta paydo bo'ladi
        const didBtn = document.getElementById('didItBtn');
        didBtn.style.display = 'inline-flex';
        didBtn.disabled = false;
        didBtn.classList.remove('completed');

        const pauseBtn = document.getElementById('pauseBtn');
        pauseBtn.style.display = 'inline-flex';
        document.getElementById('pauseIcon').textContent = '⏸';

        const ex = exercises[currentExerciseIndex];
        if (ex.type === 'strength' && currentSet <= ex.sets) {
            document.getElementById('currentSet').textContent = currentSet;
        } else {
            loadExercise(currentExerciseIndex + 1);
        }
    };

    // === Up Next ko'rsatish ===
    const showUpNext = (index) => {
        const upNext = document.getElementById('upNext');
        const ex = exercises[index];

        if (ex.type === 'strength' && currentSet < ex.sets) {
            upNext.style.display = 'flex';
            document.getElementById('upNextImage').src = ex.image || "{% static 'images/default_exercise.png' %}";
            document.getElementById('upNextName').textContent = ex.name;
            document.getElementById('upNextDetails').textContent = `Next: Set ${currentSet + 1}/${ex.sets}`;
            return;
        }

        if (index < exercises.length - 1) {
            const next = exercises[index + 1];
            upNext.style.display = 'flex';
            document.getElementById('upNextImage').src = next.image || "{% static 'images/default_exercise.png' %}";
            document.getElementById('upNextName').textContent = next.name;
            document.getElementById('upNextDetails').textContent = next.type === 'cardio'
                ? `${next.duration_minutes} min`
                : `${next.sets} sets × ${next.reps} reps`;
        } else {
            upNext.style.display = 'none';
        }
    };

    // === Exit modal ===
    const showExitModal = () => {
        document.getElementById('exitModal').classList.add('active');
        if (!isPaused && !isResting) togglePause();
    };

    const returnToWorkout = () => {
        document.getElementById('exitModal').classList.remove('active');
        if (isPaused && !isResting) togglePause();
    };

    const createForm = (save, action) => {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = action === 'complete'
            ? "{% url 'workout_complete' workout.id %}"
            : "{% url 'workout_start' workout.id %}";

        // ✅ Umumiy seans davomiyligini hisoblash
        totalDurationSeconds = getElapsedSeconds();

        const fields = {
            csrfmiddlewaretoken: csrfToken,
            action: action,
            save_progress: save ? 'true' : 'false',
            total_duration: totalDurationSeconds,
            total_calories: totalCaloriesBurned.toFixed(2),
            exercises_completed: totalExercisesCompleted,
        };

        if (action === 'exit' && save) {
            fields.current_exercise_index = currentExerciseIndex;
            fields.current_set = currentSet;
        }

        Object.entries(fields).forEach(([name, value]) => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = name;
            input.value = value;
            form.appendChild(input);
        });

        return form;
    };

    const finishWorkout = () => {
        document.body.appendChild(createForm(true, 'complete'));
        document.forms[document.forms.length - 1].submit();
    };

    const saveAndExit = () => {
        document.body.appendChild(createForm(true, 'exit'));
        document.forms[document.forms.length - 1].submit();
    };

    const exitWithoutSaving = () => {
        document.body.appendChild(createForm(false, 'exit'));
        document.forms[document.forms.length - 1].submit();
    };

    // === Ishga tushirish ===
    document.addEventListener('DOMContentLoaded', () => {
        loadExercise(0);
    });
</script>
</body>
</html>
