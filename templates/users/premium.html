<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Upgrade</title>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: #111;
        height: 200vh; /* for testing scroll */
    }

    /* ===== OVERLAY ===== */
    .premium-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.75);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        animation: fadeIn 0.4s ease forwards;
        z-index: 999999;
        padding: 16px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ===== MODAL CARD (Top slide-down) ===== */
    .premium-card {
        width: 100%;
        max-width: 430px;
        background: rgba(20, 20, 20, 0.9);
        backdrop-filter: blur(20px);
        margin-top: 40px;
        border-radius: 22px;
        padding-bottom: 22px;
        overflow: hidden;
        box-shadow: 0 20px 45px rgba(0,0,0,0.5);
        animation: slideDown 0.5s cubic-bezier(.18,.89,.32,1.28);
    }

    @keyframes slideDown {
        from {
            transform: translateY(-40px) scale(0.9);
            opacity: 0;
        }
        to {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    /* ===== TOP BANNER ===== */
    .premium-top {
        height: 240px;
        position: relative;
    }

    .premium-top img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
    }

    .premium-title-box {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        color: white;
    }

    .premium-title-box h1 {
        font-size: 30px;
        font-weight: 900;
        letter-spacing: -1px;
        margin-bottom: 4px;
    }

    .premium-title-box h2 {
        font-size: 23px;
        color: #ffd700;
        font-weight: 800;
    }

    /* ===== CLOSE BUTTON ===== */
    .close-premium {
        position: absolute;
        top: 14px;
        right: 14px;
        width: 40px;
        height: 40px;
        background: rgba(255,255,255,0.15);
        border-radius: 50%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        cursor: pointer;
        backdrop-filter: blur(10px);
        transition: 0.25s;
    }

    .close-premium:hover {
        background: rgba(255,215,0,0.35);
        transform: rotate(90deg);
    }

    /* ===== CONTENT ===== */
    .premium-content {
        padding: 22px;
        color: white;
        text-align: center;
    }

    .features {
        text-align: left;
        margin-top: 12px;
        margin-bottom: 26px;
    }

    .features div {
        margin-bottom: 12px;
        font-size: 15px;
        display: flex;
        gap: 10px;
    }

    .features div span {
        color: #ffd700;
        font-weight: bold;
    }

    /* ===== PLAN BUTTONS ===== */
    .plans {
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    .plan-btn {
        padding: 18px;
        width: 100%;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 700;
        text-align: left;
        background: #181818;
        border: 2px solid rgba(255,255,255,0.2);
        color: white;
        cursor: pointer;
        transition: 0.28s;
    }

    .plan-btn:hover {
        border-color: #ffd700;
        background: rgba(255,255,255,0.07);
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* Selected plan (highlight) */
    .plan-btn.selected {
        background: #ffd700;
        color: #121212;
        border-color: #ffd700;
    }

    .plan-btn .small {
        margin-top: 4px;
        font-size: 13px;
        opacity: 0.9;
    }

    /* ===== FOOTER ===== */
    .premium-footer {
        margin-top: 22px;
        font-size: 12px;
        color: #aaa;
    }

    .premium-footer a {
        color: #ffd700;
        text-decoration: underline;
    }

    @media (max-width: 430px) {
        .premium-title-box h1 {
            font-size: 26px;
        }
        .premium-title-box h2 {
            font-size: 20px;
        }
    }

</style>
</head>

<body>

<!-- PREMIUM MODAL -->
<div class="premium-overlay" id="premiumModal">

    <div class="premium-card">

        <div class="premium-top">
            <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&w=900&q=60">
            <div class="close-premium" onclick="closePremium()">×</div>

            <div class="premium-title-box">
                <h1>Train Smarter.</h1>
                <h2>Reach your goals</h2>
            </div>
        </div>

        <div class="premium-content">

            <div class="features">
                <div><span>✓</span> Personalized workout guidance</div>
                <div><span>✓</span> Weight suggestions for every exercise</div>
                <div><span>✓</span> 500+ HD videos unlocked</div>
                <div><span>✓</span> Full analytics & progress</div>
            </div>

            <div class="plans">
                <button class="plan-btn selected" data-plan="trial" onclick="choosePlan(this)">
                    7-day Free Trial
                    <div class="small">Then $59.87/year</div>
                </button>

                <button class="plan-btn" data-plan="monthly" onclick="choosePlan(this)">
                    Monthly
                    <div class="small">$16.10/month</div>
                </button>

                <button class="plan-btn" data-plan="lifetime" onclick="choosePlan(this)">
                    Lifetime Access
                    <div class="small">$102.18 one-time</div>
                </button>
            </div>

            <div class="premium-footer">
                <a href="#">Cancel anytime</a><br>
                Auto-renews unless canceled.
            </div>

        </div>

    </div>

</div>

<script>
function choosePlan(btn) {
    document.querySelectorAll(".plan-btn").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");

    const plan = btn.dataset.plan;

    // redirect to payment page
    redirectTo(`/payment?plan=${plan}`);
}

function redirectTo(url) {
    window.location.href = url;
}

function closePremium() {
    const modal = document.getElementById("premiumModal");
    modal.style.opacity = "0";
    modal.style.pointerEvents = "none";
    setTimeout(() => modal.remove(), 300);
}

// close if click outside
document.getElementById("premiumModal").addEventListener("click", function(e){
    if (e.target === this) closePremium();
});

// close on ESC
document.addEventListener("keydown", e => {
    if (e.key === "Escape") closePremium();
});
</script>

</body>
</html>
