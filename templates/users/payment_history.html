{% load i18n %}

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To'lovlar tarixi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            color: #1a1a1a;
        }

        .top-bar {
            background: #2c3e50;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            color: white;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
        }

        .top-bar h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .top-bar-actions {
            display: flex;
            gap: 20px;
        }

        .top-bar-actions i {
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .transactions-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .icon-refresh {
            background: #f0f0ff;
            color: #5b6fd8;
        }

        .icon-plus {
            background: #f0f0ff;
            color: #5b6fd8;
        }

        .transaction-content {
            flex: 1;
        }

        .transaction-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 4px;
        }

        .transaction-amount {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .transaction-date {
            text-align: right;
            font-size: 14px;
            color: #666;
        }

        .bottom-button {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .bottom-button:hover {
            background: #34495e;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            color: #ddd;
        }

        .empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <a href="settings.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h1>Ftiness app</h1>
        </div>
        <div class="top-bar-actions">
            <i class="fas fa-chevron-down"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>

    <div class="container">
        <h2 class="page-title">To'lovlar tarixi</h2>

        <!-- Transactions Card -->
        <div class="transactions-card">
            <div class="transaction-item">
                <div class="transaction-left">
                    <div class="transaction-icon icon-refresh">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div class="transaction-content">
                        <div class="transaction-label">Obuna yangilandi</div>
                        <div class="transaction-amount">67 000 UZS</div>
                    </div>
                </div>
                <div class="transaction-date">
                    11/09/2025, 04:00
                </div>
            </div>

            <div class="transaction-item">
                <div class="transaction-left">
                    <div class="transaction-icon icon-plus">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="transaction-content">
                        <div class="transaction-label">Obuna sotib olindi</div>
                        <div class="transaction-amount">67 000 UZS</div>
                    </div>
                </div>
                <div class="transaction-date">
                    08/08/2025, 01:04
                </div>
            </div>
        </div>

        <button class="bottom-button">Orqaga</button>
    </div>
</body>
</html>
